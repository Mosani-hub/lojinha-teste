            display: flex;

        }

            position: relative;
        }
        .banner-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {

            width: 200px;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;

            text-align: center;
            padding: 20px;
        }
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-icons {
            margin: 10px 0;
        }
        .social-icons a {
            color: #fff;
            margin: 0 10px;
